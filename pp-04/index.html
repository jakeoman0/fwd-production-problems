<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Unobtrusive JavaScript</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/screen.css" /></head>
  <body>
    <!--The old door bell click link-->
    <!--<p onclick="ringDoorbell();">Ring the Doorbell</p>-->

    <p>Play a doorbell sound below.</p>
    <!--The new doorbell link-->
    <a id="js-audio" class="invisible">Ring The Door Bell</a>

    <!--The html doorbell player-->
    <audio controls id="audio-controls">

      <source src="media/doorbell.mp3" type="audio/mp3" />

      <p>Your browser doesn't support HTML5 audio. Here is
      a <a href="media/doorbell.mp3">link to the audio</a> instead.</p>
    </audio>
    <script src="site.js"></script>
  </body>
</html>
